<div class="products-heading-row">
  <h1 class="products-header">Produkty</h1>
  <app-sort 
    (sortByName)="sortByName()"
    (sortByPrice)="sortByPrice()">
  </app-sort>
</div> 
<div 
  class="products-row"
  *ngIf="(products$ | async) as products">
    <app-product 
      *ngFor="let product of products" 
      [product]="product"
      (productChosen)="addToCart($event)">
    </app-product>
</div>
